<!DOCTYPE html>
<html>
    <head>
        <title>SpreadOprator</title>
    </head>
    <body>
        <h1>Spread Operator</h1>
        <p> The spread oprator is used for break the array means that the element in the array will come out from the array
            or seperate the element of the array <br/><strong> Example: </strong> arr=[1,2,3,4]console.log(...arr)//1 2 3 4
            <br/><strong> USE</strong>:
        </p>
        <script>
            let arr = [1,2,3,4];
            console.log("the result of arr ="+ arr);
            console.log("the result of ...arr=", ...arr);
            let arr2 = [...arr];
            console.log(arr2);


            //
            console.log("use ... in a function\n");
            function s(x,y) {
                return x+y;
            }
            let arr3 = [2,4];
            console.log(s(...arr3))

            console.log("use ... in concatination");
            let arry = [1,2,3];
            let arry2 = [4,5,6];
            let arry3 = [...arry , ...arry2];

            console.log(arry3)


            console.log("object ...")
            let obj = {
                x:"Mudasir",
                y:"Nasir Hussain"
            }
            let obj2 = {...obj};
            console.log(obj,obj2)

        </script>
    </body>
</html>
